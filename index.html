<html>
<head>
    <title>A Javascript Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="add.js"></script>
    
</head>
<body>
    <h1>JS Calculator</h1>
    <div style="width: 100%;" class="window">
        <span id="display" style="color:grey" class="guibox">0</span>
        <div  class="guibox">
            <input class="commandButton" type="button" onclick="" title="+" name="add" value="+"/>
            <input class="commandButton" type="button" onclick="" title="-" name="minus" value="-" />
            <input class="commandButton" type="button" onclick="" title="*" name="multiple" value="*" />
            <input class="commandButton" type="button" onclick="" title="/" name="divide" value="/" />
            <input class="commandButton" type="button" onclick="" title="=" name="answer" value="=" />
        </div>
    </div>
</body>
</html>
